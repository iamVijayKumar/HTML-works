        <script>
            
            function changeTheme() {
                var x = document.getElementById("Switch").checked;
                console.log(x);
                var element = document.body;
                element.classList.toggle("dark-mode");
                var b=document.getElementsByTagName("button");
                var c=document.getElementsByTagName("nav")[0];
                var d=document.getElementsByTagName("span")[1];
                d.classList.toggle("navbar-dark");
                c.classList.toggle("my-toggler");
                for(var i=1;i<b.length;i++){
                    b[i].classList.toggle("text-light");
                }
                
            }
            function opendiv(i){
                var c="div"+i;
                var x=document.getElementById(c);
                console.log(c);
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
                for(let j=1;j<4;j++){
                    if(j!=i){
                        var d= "div"+j;
                        console.log(d)
                        var y=document.getElementById(d);
                        y.style.display="none";
                    }
                }
                
            }
            
        </script>
